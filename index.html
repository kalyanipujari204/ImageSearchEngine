<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
  
    
<div class="blackdiv"></div>    <!-- Search Form -->
    <form class="search-form" id="searchForm">
        <input type="text" placeholder="Search image here...." id="searchInput">
        <button>Search</button>
    </form>
    
    <!-- Image Results Container -->
    <div class="resultImage"></div>

    <button class="show-more hidden">
        Show More
    </button>

    
    <!-- Modal for Fullscreen Image -->
    <div class="modal">
        <span class="close-btn">&times;</span>
        <img src="https://wallpaperaccess.com/full/1223211.jpg" alt="Full view">
    </div>

    <script src="index.js"></script>
</body>
</html>
